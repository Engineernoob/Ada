<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Modernizr (for canvas support check) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI (for slider) -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <section id="Oval" class="mb-4">
      <canvas id="canvasOne" width="700" height="420"></canvas>

      <div id="AdaHood">
        <div class="square">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
      </div>
      <h4
        class="text-center text-light tlt"
        style="
          position: absolute;
          bottom: 25%;
          width: 100%;
          font-weight: 300;
          letter-spacing: 2px;
        "
      >
        Ask Me Anything
      </h4>
    </section>

    <section id="SiriWave">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="message-container">
                <p id="siri-message" class="text-start text-light mb-0 siri-message" style="font-size: 28px;">Hello, I am A.D.A</p>
              </div>
              <div id="siri-wave-container"></div>
            </div>
          </div>
        </div>
      </div>
    </section>


    </div>
    <!-- Chat Box -->
    <div class="container">
      <div
        class="text-center"
        style="position: fixed; bottom: 30px; width: 50%"
      >
        <div id="TextInput" class="d-flex justify-content-center">
          <input
            type="text"
            class="input-field"
            name="chatbox"
            placeholder="type here.."
          />
          <button id="MicBtn" class="glow-on-hover">
            <i class="bi bi-mic"></i>
          </button>
          <button id="Chat" class="glow-on-hover">
            <i class="bi bi-chat-right-dots"></i>
          </button>
          <button id="Settings" class="glow-on-hover">
            <i class="bi bi-gear-wide-connected"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Textillate.js and Animate.css -->
    <link rel="stylesheet" href="assets/textillate/animate.css" />
    <script src="assets/textillate/jquery.fittext.js"></script>
    <script src="assets/textillate/jquery.lettering.js"></script>
    <script src="assets/textillate/jquery.textillate.js"></script>

    <!-- SiriWave Library -->
    <script src="https://cdn.jsdelivr.net/gh/kopiro/siriwave@master/dist/siriwave.umd.js"></script>

    <!-- Canvas particle system -->
    <script src="script.js"></script>
    
    <!-- Main.js for SiriWave initialization -->
    <script src="main.js"></script>

    <!-- Initialize textillate -->
    <script>
      $(document).ready(function () {
        console.log("Document ready, initializing textillate");

        // Check if textillate is loaded
        if (typeof $.fn.textillate === "function") {
          console.log("Textillate loaded successfully");
          $(".tlt").textillate({
            in: {
              effect: "fadeInUp",
              delay: 50,
              delayScale: 0.5,
              sync: false,
              shuffle: false,
              reverse: false,
            },
            out: {
              effect: "fadeOutDown",
              delay: 50,
              delayScale: 0.5,
              sync: false,
              shuffle: false,
              reverse: false,
            },
            loop: true,
            minDisplayTime: 3000,
            initialDelay: 1000,
            autoStart: true,
          });
        } else {
          console.error("Textillate not loaded");
        }
      });
    </script>
  </body>
</html>
